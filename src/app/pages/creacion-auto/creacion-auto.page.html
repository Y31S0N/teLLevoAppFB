<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregando auto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-margin">
    <form #miForm="ngForm" (ngSubmit)="onSubmit()">
      <h5 class="ion-text-center ion-padding">Introduce la información de tu auto</h5>
      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input [(ngModel)]="auto.marca" clearInput name="marca" type="text" placeholder="Ej: Toyota" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Modelo</ion-label>
        <ion-input [(ngModel)]="auto.modelo" name="modelo" type="text" placeholder="Ej: Yaris" required clearInput>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Patente</ion-label>
        <ion-input [(ngModel)]="auto.patente" clearInput name="patente" type="text" placeholder="Ej: TH2365" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Color</ion-label>
        <ion-input [(ngModel)]="auto.color" clearInput name="color" type="text" placeholder="Ej: Gris" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">N° de asientos disponibles</ion-label>
        <ion-input [(ngModel)]="auto.numAsientos" name="asientos" type="number" placeholder="Ej: 4" required></ion-input>
      </ion-item>
      <div class="centrado">
        <ion-button class="ion-margin" expand="block" fill="solid" shape="round" type="submit" [disabled]="miForm.invalid">
          Registrar auto
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
